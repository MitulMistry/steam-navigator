<md-dialog class="image-dialog" aria-label="image">
    <img class="image-responsive fade" ng-src="{{ imagePath }}" ng-show="visible" show-on-load>
    <div ng-show="!visible" class="image-loading-div">
      <p>Loading</p>
      <img src="../../assets/img/spinner.gif" class="image-loading-spinner">
    </div>
</md-dialog>
