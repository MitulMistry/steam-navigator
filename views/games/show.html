<h1>{{ ctrl.game.data.name }}</h1>
<img ng-src="{{ ctrl.game.data.header_image }}">
<p><md-button ng-href="http://store.steampowered.com/app/{{ ctrl.game.data.steam_appid }}" target="_blank">View on Steam Store</md-button></p>
<p ng-bind-html="shortDescription"></p>

<!-- <div ng-if="showDetailedDescription" ng-bind-html="detailedDescription"></div> -->

<div ng-if="ctrl.game.data.screenshots.length > 0">
  <h2>Screenshots</h2>
  <section layout-fill layout="column">
    <div ng-repeat="row in screenshotGrid" flex layout="row">
      <div ng-repeat="screenshot in row" class="screenshot-container"><a ng-href="{{ screenshot.path_full}}" target="_blank"><img ng-src="{{ screenshot.path_thumbnail }}" class="screenshot"></a></div>
    </div>
  </section>
</div>

<section layout-fill layout="column">
  <div ng-repeat="row in grid" flex layout="row">
    <game data="game" ng-repeat="game in row"></game>
  </div>
</section>

<p class="game-secondary-text"><strong>Release Date:</strong> {{ ctrl.game.data.release_date.date }}
</br><strong>Platforms:</strong> <i class="fa fa-windows" aria-hidden="true" title="Windows" ng-if="ctrl.game.data.platforms.windows"></i><i class="fa fa-apple" aria-hidden="true" title="Mac" ng-if="ctrl.game.data.platforms.mac"></i><i class="fa fa-linux" aria-hidden="true" title="Linux + SteamOS" ng-if="ctrl.game.data.platforms.linux"></i></p>

<p class="game-secondary-text"><strong>Developer:</strong> {{ getDevelopers() }}
</br><strong>Publisher:</strong> {{ getPublishers() }}</p>

<p class="game-secondary-text"><strong>Categories:</strong> {{ getCategories() }}
</br><strong>Genres:</strong> {{ getGenres() }}</p>
