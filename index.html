<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Steam Navigator</title>
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/default.css">
</head>

<body ng-app="app" layout="row" ng-controller="HomeController as ctrl" ng-cloak>
  <md-sidenav layout="column" class="md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" md-whiteframe="4">
    <div class="sidenav-content" layout="column">
      <img src="img/logo.svg" alt="logo">
      <h2>Steam <span class="normal-weight">Navigator</span></h2>
      <div class="nav-black-spacer"></div>
      <a href ui-sref="topSellers" ui-sref-active="active">Top Sellers</a>
      <a href ui-sref="newReleases" ui-sref-active="active">New Releases</a>
      <a href ui-sref="specials" ui-sref-active="active">Specials</a>
      <a href ui-sref="comingSoon" ui-sref-active="active">Coming Soon</a>
      <div class="nav-black-spacer"></div>
    </div>

    <div class="sidenav-footer">
      <p><a href="https://github.com/MitulMistry/steam-navigator" target="_blank">Github repo for this site</a></p>
      <p>Website &copy; Mitul Mistry {{ ctrl.date | date:"yyyy" }}</p>
      <p id="notice">All other materials copyright their respective holders</p>
    </div>
  </md-sidenav>

  <md-content flex layout="column">
    <div>
      <md-button ng-click="ctrl.toggleSideNav()" aria-label="Toggle sidebar" hide-gt-sm>
        <i class="fa fa-bars" aria-hidden="true"></i>
      </md-button>
    </div>
    <ui-view></ui-view><!-- current view content -->
  </md-content>

  <!-- Angular.js libraries -->
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

  <!-- Angular Material dependencies -->
  <script src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="bower_components/angular-aria/angular-aria.min.js"></script>
  <script src="bower_components/angular-messages/angular-messages.min.js"></script>

  <!-- Angular Material library -->
  <script src="bower_components/angular-material/angular-material.min.js"></script>

  <!-- Angular application items -->
  <script src="js/app/app.js"></script>
  <script src="js/app/controllers/HomeController.js"></script>
  <script src="js/app/controllers/GameController.js"></script>
  <script src="js/app/controllers/GamesController.js"></script>
  <script src="js/app/controllers/ImageDialogController.js"></script>
  <script src="js/app/services/GamesService.js"></script>
  <script src="js/app/services/GridService.js"></script>
  <script src="js/app/components/Game.js"></script>
  <script src="js/app/components/Screenshot.js"></script>
  <script src="js/app/directives/ShowOnLoad.js"></script>
</body>
</html>
