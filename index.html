<!DOCTYPE html>
<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Steam Navigator</title>
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
  <link rel="stylesheet" href="css/default.css">
</head>
<body ng-app="app" layout="row" ng-cloak>
  <md-sidenav layout="column" class="sidenav1" md-is-locked-open='true'>
    <h1>SideNav</h1>
    <a href ui-sref="home">Home</a>
    <a href ui-sref="topSellers">Top Sellers</a>
    <a href ui-sref="newReleases">New Releases</a>
    <a href ui-sref="specials">Specials</a>
    <a href ui-sref="comingSoon">Coming Soon</a>
  </md-sidenav>

  <md-content flex layout="column">
    <ui-view></ui-view><!-- current view content -->
  </md-content>

  <!-- Angular Material requires Angular.js Libraries -->
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

  <script src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="bower_components/angular-aria/angular-aria.min.js"></script>
  <script src="bower_components/angular-messages/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="bower_components/angular-material/angular-material.min.js"></script>

  <script src="js/app/app.js"></script>
  <script src="js/app/controllers/HomeController.js"></script>
  <script src="js/app/controllers/GameController.js"></script>
  <script src="js/app/controllers/GamesController.js"></script>
</body>
</html>
